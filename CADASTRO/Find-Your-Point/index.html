<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
</head>

<body>
    <section class="container">
        <form class="formulario">
            <h1 class="titulo-formulario">CADASTRO</h1>

            <div class="esquerda">
                <label class="username" for="username">Nome</label>
                <input class="username" type="text" placeholder="inisira seu nome...">
            </div>

            <div class="direita">
                <label class="email" for="email">Email</label>
                <input class="email" type="email" placeholder="inisira seu email...">
            </div>

            <div class="esquerda">
                <label class="password" for="password">Senha</label>
                <input class="password" type="password" placeholder="inisira sua senha...">
            </div>

            <div class="direita">
                <label class="CNPJ" for="cpf">CNPJ</label>
                <input class="CNPJ" type="cpf" placeholder="inisira seu CNPJ...">
            </div>

            <div class="esquerda">
                <label class="password-confirmation for=" password-confirmation">Confirmação de senha</label>
                <input class="password-confirmation" type="password" placeholder="inisira sua senha novamente...">
            </div>

            <input class="button" type="submit" value="Cadastre-se">

            <h6 class="login">Já posuí cadastro? Faça seu <a
                    href="../../LOGIN/Find-Your-Point/index.html"><span>Login</span></a></h6>
        </form>
    </section>
</body>

</html>
