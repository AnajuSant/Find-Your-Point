<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
</head>

<body>
    <section class="telao">
        <div class="folha-cima">
            <img src="Imagens/img-direita-3-cima.png" >
        </div>
        <div class="quadro-cadastro">
            <h1>CADASTRO</h1>
        </div>

        <form class="formulario-1">

            <!-- arrumar nomes de imputs -->
            <!-- <div><h4>Nome Fantasia</h4> -->
            <input class="nome-imp" type="text" placeholder="Nome aqui">
            </div>

            <!-- arrumar nomes de imputs -->
            <!-- <div><h4>Senha</h4> -->
                <input class="senha-imp" type="password" placeholder="Senha aqui">
            </div>

            <!-- arrumar nomes de imputs -->
            <!-- <div><h4>Confirmação de senha</h4> -->
                <input class="confirm-imp" type="password" placeholder="Confirmação de Senha aqui">
            </div>

        </form>
        
        <!-- arrumar imagem para colocar atras do quadro principal -->
        <div class="folha-esquerda">
            <img src="Imagens/img-esquerda-1.png" >
        </div>
        <div class="folha-direita">
            <img src="Imagens/img-direita-2-baixo.png" >
        </div>
        
        <form class="formulario-2">
            <!-- arrumar nome de imputs  -->
            <input class="email-imp" type="email" placeholder="Email aqui">
            <input class="cnpj-imp" type="text" placeholder="Cnpj">
            
            <input class="cadastr"type="submit" value="Cadastrar">
            <!-- arrumar hiperlink  -->
        </form>
        <h6>Já posuí cadastro? Faça seu <a href="#"><span>Login</span></a></h6>
    </section>
</body>

</html>
