<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="my-fav">
        <div class="back-pic1">
            <img src="imgs/background-pic1.png">
        </div>
        <div class="back-pic2">
            <img src="imgs/background-pic2.png">
        </div>
        <div class="back-pic3">
            <img src="imgs/background-pic3.png">
        </div>
        <div class="Pag1-pai">
            <div class="Pag1-imglogo">
                <img class="Pag1-logo" src="find.png" />
            </div>
            <div class="pesquisar-m">
                <input type="text" placeholder="Pesquisar" />
                <div class="iconPesquisar">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>

            <div class="Pag1-Titulo">Find Your Point</div>

            <div class="Pag1-Botoes">
                <button class="b-login">Login</button>
                <button class="b-cadastro">Cadastro</button>
            </div>
        </div>

        <div class="Pag1-header">
            <div class="Pag1-opcoes">
                <div>Favoritos</div>
                <div>Eventos</div>
                <div>Categorias</div>
                <div>Fale Conosco</div>
            </div>
        </div>

        <h2> My Favorites </h2>
        <div class="bloco1" id="card1">
            <img id="card_img" class="img" src="imgs/marco.png">
            <div class="heart">
                <img src="imgs/heart-pic.png">
            </div>
            <h3 id="name">Marco Das Três Fronteiras </h3>
            <div>
                <img src="imgs/starpic1.png"> <img src="imgs/starpic1.png"><img src="imgs/starpic1.png"><img
                    src="imgs/starpic1.png"> <img src="imgs/starpic2.png">
            </div>
            <div class="buttom-more"> More </div>
        </div>
        <div class="bloco2">
            <img id="card_img" class="img" src="imgs/pomare.png">
            <div class="heart">
                <img src="imgs/heart-pic.png">
            </div>
            <h3 id="name"> Pátio Pomare </h3>
            <div>
                <img src="imgs/starpic1.png"> <img src="imgs/starpic1.png"><img src="imgs/starpic1.png"><img
                    src="imgs/starpic1.png"><img src="imgs/starpic1.png">
            </div>
            <div class="buttom-more"> More </div>
        </div>
        <div class="bloco3">
            <img id="card_img" class="img" src="imgs/skydive.png">
            <div class="heart">
                <img src="imgs/heart-pic.png">
            </div>
            <h3 id="name"> Skydive Foz </h3>
            <div>
                <img src="imgs/starpic1.png"> <img src="imgs/starpic1.png"><img src="imgs/starpic1.png"><img
                    src="imgs/starpic1.png"><img src="imgs/starpic1.png"><img src="imgs/starpic2.png">
            </div>
            <div class="buttom-more"> More </div>
        </div>
       
        
    </section>

    <script src="fav.js"></script>
</body>

</html>
